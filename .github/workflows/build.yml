name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
    - uses: actions/checkout@v4

    - name: Docker login
      run: echo ${{ secrets.GITHUB_TOKEN }} | docker login -u ${{ github.repository_owner }} --password-stdin ghcr.io

    - name: Build
      run: |
        docker run --rm --privileged \
            -v /home/runner/.docker:/root/.docker \
            -v /run/docker.sock:/run/docker.sock:rw \
            -v $(pwd):/data \
            homeassistant/amd64-builder --amd64 --aarch64 -t /data \
            --no-cache --docker-hub ghcr.io/${{ github.repository_owner }}/synchronizer-ha
