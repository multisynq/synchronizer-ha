<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multisynq Synchronizer</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">MS</div>
            <h1>Multisynq Synchronizer</h1>
            <p>DePIN Network Participant</p>
        </div>
        
        <div id="status-card" class="status-card">
            <div class="status-indicator">
                <div id="status-dot" class="status-dot"></div>
                <div id="status-text" class="status-text">Loading...</div>
            </div>
            
            <div id="sync-info">
                <div class="info-row">
                    <span class="info-label">Synchronizer Name:</span>
                    <span id="sync-name" class="info-value">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Wallet Address:</span>
                    <span id="wallet-address" class="info-value">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Sessions:</span>
                    <span id="sessions" class="info-value">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Users:</span>
                    <span id="users" class="info-value">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Life Points:</span>
                    <span id="life-points" class="info-value">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Total Traffic:</span>
                    <span id="total-traffic" class="info-value">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">QoS Score:</span>
                    <span id="qos-score" class="info-value">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Connection:</span>
                    <span id="connection-state" class="info-value">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Uptime:</span>
                    <span id="uptime" class="info-value">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Last Check:</span>
                    <span id="last-check" class="info-value">-</span>
                </div>
            </div>
        </div>
        
        <button id="refresh-btn" class="refresh-btn" onclick="refreshStatus()">
            Refresh Status
        </button>
        
        <div id="error-message" class="error-message" style="display: none;"></div>
    </div>
</body>
</html>
